<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Compro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="my-4 text-center">Mi Lista de Compras</h1>

        <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" type="button" id="toggle-form-btn">Añadir Producto</button>
        </div>

        <div class="card mb-4" id="add-item-card" style="display: none;">
            <div class="card-body">
                <form id="add-item-form">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="producto" class="form-label visually-hidden">Producto</label>
                            <input type="text" class="form-control" id="producto" placeholder="Producto" required>
                        </div>
                        <div class="col-12">
                            <label for="supermercado" class="form-label visually-hidden">Supermercado</label>
                            <input type="text" class="form-control" id="supermercado" placeholder="Supermercado">
                        </div>
                        <div class="col-6">
                            <label for="precio" class="form-label visually-hidden">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio">
                        </div>
                        <div class="col-6">
                            <label for="cantidad" class="form-label visually-hidden">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" value="1" placeholder="Cantidad">
                        </div>
                        <div class="col-6">
                            <label for="unidad" class="form-label visually-hidden">Unidad</label>
                            <input type="text" class="form-control" id="unidad" placeholder="Unidad (kg, l, uds)">
                        </div>
                        <div class="col-6">
                            <label for="categoria" class="form-label visually-hidden">Categoría</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Categoría">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3 w-100">Guardar Producto</button>
                </form>
            </div>
        </div>

        <div class="mb-3">
            <label for="search-input" class="form-label visually-hidden">Buscar</label>
            <input type="text" class="form-control" id="search-input" placeholder="Buscar producto...">
        </div>

        <h2>Lista de Compras</h2>
        <ul id="item-list" class="list-group">
            <li class="list-group-item">Cargando...</li>
        </ul>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
