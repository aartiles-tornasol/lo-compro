<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Compro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="my-4">Mi Lista de Compras</h1>

        <div class="card mb-4">
            <div class="card-body">
                <form id="add-item-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="producto" class="form-label">Producto</label>
                            <input type="text" class="form-control" id="producto" required>
                        </div>
                        <div class="col-md-6">
                            <label for="supermercado" class="form-label">Supermercado</label>
                            <input type="text" class="form-control" id="supermercado">
                        </div>
                        <div class="col-md-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio">
                        </div>
                        <div class="col-md-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" value="1">
                        </div>
                        <div class="col-md-3">
                            <label for="unidad" class="form-label">Unidad</label>
                            <input type="text" class="form-control" id="unidad" placeholder="kg, l, uds, ...">
                        </div>
                        <div class="col-md-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="categoria">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Añadir</button>
                </form>
            </div>
        </div>

        <h2>Lista</h2>
        <ul id="item-list" class="list-group">
            <li class="list-group-item">Cargando...</li>
        </ul>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
