<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SerpAPI</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Test SerpAPI</h1>
    <button onclick="testAPI()">Probar API Key</button>
    <div id="result"></div>

    <script>
        function testAPI() {
            console.log('API Key:', apiKeys.serpapi);
            
            // Probar directamente sin proxy
            const API_URL = 'https://serpapi.com/search.json';
            const params = new URLSearchParams({
                engine: 'google_images',
                q: 'limonada',
                api_key: apiKeys.serpapi,
                num: 3
            });
            
            const testUrl = `${API_URL}?${params}`;
            console.log('URL de prueba:', testUrl);
            
            document.getElementById('result').innerHTML = `
                <p>API Key: ${apiKeys.serpapi}</p>
                <p>URL: <a href="${testUrl}" target="_blank">Probar en nueva pesta√±a</a></p>
            `;
        }
    </script>
</body>
</html>
